<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>
<div *ngIf="chartData.length > 0">
  <ngx-charts-pie-chart
    [view]="[700, 400]"
    [results]="chartData"
    [scheme]="colorScheme"
    [legend]="showLegend"
    [explodeSlices]="explodeSlices"
    [doughnut]="doughnut"
    [labels]="showLabels">
  </ngx-charts-pie-chart>
</div>

</ng-template>
